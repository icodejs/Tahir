
  <head>
    <!-- pull from control -->
  </head>

  <body>

    <div id="masthead" class="navbar navbar-fixed-top">
      <!-- pull from control -->
    </div>

    <div id="container" class="container">

    <section>
      <div class="page-header">
        <h1>Tahir cv admin form <small>Select from the version of CVs in the dropdown list.</small></h1>
      </div>

        <div class="row">

          <div class="span4">
            <form class="form-horizontal well">

              <fieldset>
                <legend>Options</legend>

                <div class="control-group">
                  <select id="cv">
                    <option>Select</option>
                    <option>cv 1</option>
                    <option>cv 2</option>
                    <option>cv 3</option>
                    <option>cv 4</option>
                  </select>
                </div>

                <div class="control-group">
                  <button type="submit" class="btn btn-primary">Load CV</button>
                </div>
              </fieldset>

            </form>
          </div>

          <div class="span8">
            <form class="form-horizontal well" method="post" action="/admin-save">
              <fieldset>

                <legend>Details</legend>

                <div class="control-group">
                  <label class="control-label" for="fullname">Fullname</label>
                  <div class="controls">
                    <input class="input-xlarge focused" id="fullname" name="fullname" type="text">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="telephone">Telephone</label>
                  <div class="controls">
                    <input class="input-xlarge" id="telephone" name="telephone" type="text">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="email">Email</label>
                  <div class="controls">
                    <input class="input-xlarge" id="email" name="email" type="text">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="profile-pic">Profile picture</label>
                  <div class="controls">
                    <input class="input-xlarge" id="profile-pic" name="profile-pic" type="text">
                  </div>
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Save changes</button>
                  <button type="reset" class="btn">Cancel</button>
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </section>
    </div> <!-- /container -->
    <div id="footer" class="footer">
      <!-- pull from control -->
    </div>
  </body>
